{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>

<div class='row'>
    {% for article in articles %}
        <div class='col-lg-10'>
            <h2><a href='/articles/{{ article._id }}'>{{ article.title }}</a></h2>
            <article>{{ article.body }}</article>
        </div>
    {% endfor %}
</div>
{% endblock %}
