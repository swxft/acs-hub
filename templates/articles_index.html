<!-- List of all Playlists  -->
{% extends 'base.html' %}

{% block content %}
<h1>Posts</h1>

<div class='row'>
    {% for article in articles %}
        <div class='col-md-3'>
            <h2><a href='/articles/{{ article._id }}'>{{ article.title }}</a></h2>
            <small>{{ article.body }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
